<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/circleDancer.js"></script>
    <script src="src/colorDancer.js"></script>
    <script src="src/imageBlinkyDancer.js"></script>
    <script src="src/animateDancer.js"></script>
    <script src="src/calvinDancer.js"></script>
    
  </head>
  <body>
    <div class="topbar">
      <h4 class="title btn btn-default">object dance party</h4>
      <button class="btn btn-warning lineUpButton title">line up the dancers!!!</button>
      <button class="btn btn-warning congregateButton title">congregate!!!</button>
      <button class="btn btn-danger explodeButton title">explode everything!!!</button>
      <a href="#" class="btn btn-success addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>    
      <a href="#" class="btn btn-success addDancerButton" data-dancer-maker-function-name="CircleDancer">add a DISCO BALL</a> 
      <a href="#" class="btn btn-success addDancerButton" data-dancer-maker-function-name="ColorDancer">add a black and white dancer</a> 
      <a href="#" class="btn btn-success addDancerButton" data-dancer-maker-function-name="ImageBlinkyDancer">add an image blinky dancer</a> 
      <a href="#" class="btn btn-success addDancerButton" data-dancer-maker-function-name="CalvinDancer">add Calvin and Hobbes</a> 
      </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="src/init.js"></script>

    <audio id="moo" src="http://www.wavsource.com/snds_2016-01-10_6357263721580594/animals/cow3.wav"></audio>
  </body>
</html>
